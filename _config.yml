# ----
# Site

title: Hakemy Docs
url: "https://hanyakita-group.github.io/hakemy-docs"
baseurl: "https://hanyakita-group.github.io/hakemy-docs"
google_analytics_key:
show_full_navigation: true

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Product documentation template for Jekyll.
author:
  name: Hisam
  email: hisamcode@gmail.com
  twitter: # twitter username without the @ symbol
social:
  name: Hakemy Docs
  links:
    - https://hanyakita-group.github.io/hakemy-docs

# -----
# Build

timezone: Etc/UTC

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE


prose:
  rooturl: '_posts'
  siteurl: 'https://hanyakita-group.github.io/hakemy-docs/'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "select"
          label: "Add Category"
          placeholder: "Choose Category"
          options:
            - name: "Information Gathering"
              value: "1. Information Gathering"
            - name: "Research & Planing"
              value: "2. Research & Planing"
            - name: "Design & Prototiping"
              value: "3. Design & Prototiping"
            - name: "POC"
              value: "4. POC"
            - name: "Development"
              value: "5. Development"
            - name: "Staging"
              value: "6. Staging"
            - name: "Deployment"
              value: "7. Deployment"
            - name: "Go Live"
              value: "8. Go Live"
      - name: "order"
        field:
          element: "text"
          label: "Order"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
